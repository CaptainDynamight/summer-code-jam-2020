{% extends 'base.html' %}

{% block body %}
    <h1>Log in</h1>
    <form class="site-form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login" />
    </form>
    <p>Do not have an account? <a href="{% url 'accounts:register' %}">Sign Up</a></p>
{% endblock %}
